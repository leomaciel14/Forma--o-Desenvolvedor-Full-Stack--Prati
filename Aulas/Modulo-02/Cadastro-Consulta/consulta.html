<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floreios & Borrões</title>
    <meta name="description" content="Site de Biblioteca Virtual Floreios & Borrões">
    <meta name="author" content="Leonardo Boeira Maciel">
    <meta name="keywords" content="biblioteca, virtual">
    <link rel="icon" href="./_img/fav-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="head">
        <img src="./_img/logo.png" alt="Logo Biblioteca Virtual" class="logo">
        <a class="botao_head" href="index.html">Home</a>
        <a class="botao_head" id="esta-aqui" href="consulta.html">Consultar Livros</a>
        <a class="botao_head" href="registrar.html">Registrar Livro</a>
        <a class="botao_head" href="login.html">Login</a>
        <button id="toggleThemeButton" class="botao_head"></button>
    </div>

    <div class="text-consulta">
        <h2>Consulta de Livros</h2>
    </div>

    <div class="container-consulta">
        <div class="filter-container">
            <div class="filter-form">
                <div class="filter-pesquisa">
                    <label for="search-titulo">Pesquisar por Título:</label>
                    <input type="text" id="search-titulo" name="search-titulo">
                </div>

                <div class="filter-demais">
                    <label for="filter-ano">Ano:</label>
                    <input type="number" id="filter-ano" name="filter-ano">

                    <label for="filter-autor">Autor:</label>
                    <input type="text" id="filter-autor" name="filter-autor">

                    <label for="filter-editora">Editora:</label>
                    <input type="text" id="filter-editora" name="filter-editora">
                </div>
            </div>

            <button class="filter-button" id="filter-button">Filtrar</button>
        </div>
        <div class="results" id="results">

        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Tem certeza que deseja remover este livro?</p>
            <div class="button-container">
                <button id="confirmButton">Confirmar</button>
                <button class="close" id="cancelButton">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="./_scripts/filtro.js"></script>
    <script src="./_scripts/dark-theme.js"></script>
    <script src="https://kit.fontawesome.com/16ea865109.js" crossorigin="anonymous"></script>
</body>

</html>
