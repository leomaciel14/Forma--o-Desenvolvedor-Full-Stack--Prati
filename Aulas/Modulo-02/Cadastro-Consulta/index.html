<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floreios & Borrões</title>
    <meta name="description" content="Site de Biblioteca Virtual Floreios & Borrões">
    <meta name="author" content="Leonardo Boeira Maciel">
    <meta name="keywords" content="biblioteca, virtual">
    <link rel="icon" href="./_img/fav-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="head">
        <img src="./_img/logo.png" alt="Logo Biblioteca Virtual" class="logo">
        <a class="botao_head" id="esta-aqui" href="index.html">Home</a>
        <a class="botao_head" href="consulta.html">Consultar Livros</a>
        <a class="botao_head" href="registrar.html">Registrar Livro</a>
        <a class="botao_head" href="login.html">Login</a>
        <button id="toggleThemeButton" class="botao_head"></button>
    </div>

    <div class="container">
        <h1>Bem-vindo à Biblioteca Virtual</h1>
        <a href="registrar.html" class="botao_container">
            <i class="fa-solid fa-book" style="margin-right:10px;"></i>
            Registrar Livro</a>
        <a href="consulta.html" class="botao_container">
            <i class="fa-solid fa-magnifying-glass" style="margin-right:10px;"></i>
            Consultar Livros</a>
    </div>

    <section class="container-AllBooks">
        <div id="AllBooks">
            <h1 id="titleAllBooks">Todos os Livros</h1>
            <div id="listOfAllBooks" class="listOfBooks">
            </div>
        </div>
    </section>

    <section class="container-FoundBooks">
        <div id="foundBooks">

        </div>
    </section>

    <!-- Modal de Confirmação -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Tem certeza que deseja remover este livro?</p>
            <div class="button-container">
                <button id="confirmButton">Confirmar</button>
                <button class="close" id="cancelButton">Cancelar</button>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/16ea865109.js" crossorigin="anonymous"></script>
    <script src="./_scripts/allbooks.js"></script>
    <script src="./_scripts/dark-theme.js"></script>
</body>

</html>
