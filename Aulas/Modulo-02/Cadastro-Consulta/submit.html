<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <meta name="description" content="Site de Biblioteca Virtual">
    <meta name="author" content="Leonardo Boeira Maciel">
    <meta name="keywords" content="biblioteca, virtual">
    <link rel="icon" href="./_img/fav-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="head">
        <img src="./_img/logo.png" alt="Logo Biblioteca Virtual" class="logo">
        <a class="botao_head" href="index.html">Home</a>
        <a class="botao_head" href="consulta.html">Consultar Livros</a>
        <a class="botao_head" href="registrar.html">Registrar Livro</a>
        <a class="botao_head" href="login.html">Login</a>
        <a class="botao_head" href="logout.html">Logout</a>
        <button id="toggleThemeButton" class="botao_head"></button>
    </div>

    <div class="container-submit">
        <h2>Livro Registrado com Sucesso!</h2>
        <div class="submit">
            <div class="submit-img">
                <span class="bookImg" id="imagem"></span>
            </div>
            <div class="submit-content">
                <p><strong>Título:</strong> <span id="titulo"></span></p>
                <p><strong>Autor:</strong> <span id="autor"></span></p>
                <p><strong>Editora:</strong> <span id="editora"></span></p>
                <p><strong>Ano de Lançamento:</strong> <span id="ano"></span></p>
                <p><strong>Gênero:</strong> <span id="genero"></span></p>
            </div>
        </div>
        <a class="botao_container" href="registrar.html">Registrar outro livro</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const livrosRegistrados = JSON.parse(localStorage.getItem('books'));

            if (livrosRegistrados && livrosRegistrados.length > 0) {
                const livroRegistrado = livrosRegistrados[livrosRegistrados.length - 1];

                document.getElementById('titulo').textContent = livroRegistrado.titulo;
                document.getElementById('autor').textContent = livroRegistrado.autor;
                document.getElementById('editora').textContent = livroRegistrado.editora;
                document.getElementById('ano').textContent = livroRegistrado.ano;
                document.getElementById('genero').textContent = livroRegistrado.genero;
                const imagem = document.createElement('img');
                imagem.src = livroRegistrado.imagem;
                imagem.alt = livroRegistrado.titulo;
                document.getElementById('imagem').appendChild(imagem);
            }
        });
    </script>
    <script src="./_scripts/dark-theme.js"></script>
    <script src="https://kit.fontawesome.com/16ea865109.js" crossorigin="anonymous"></script>
</body>

</html>
