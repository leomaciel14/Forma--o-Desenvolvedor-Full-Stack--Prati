<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Biblioteca Virtual</h1>
        <a class="botao_head" href="index.html">Home</a>
        <a class="botao_head" href="consulta.html">Consultar Livros</a>
        <a class="botao_head" href="registrar.html">Registrar Livro</a>
        <a class="botao_head" id="esta-aqui" href="login.html">Login</a>
        <a class="botao_head" href="logout.html">Logout</a>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/home.html" method="get">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required placeholder="Digite o nome do Usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha...">
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
