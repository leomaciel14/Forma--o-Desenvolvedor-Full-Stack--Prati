<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .max-width {
            max-width: 800px;
            margin: 20px auto;
        }

        .w-30 {
            width: 30%;
        }

        .w-60 {
            width: 60%;
        }

        .w-90 {
            width: 90%;
        }
    </style>

</head>

<body>
    <nav class="navbar bg-dark mb-5 p-3">
        <div class="container d-flex justify-content-center">
            <div class="navbar-brand mx-0 d-flex">
                <a href="index.html" class="navbar-brand text-light text-center">
                    <h3 class="mb-0">Requisições síncronas, assíncronas e gato</h3>
                </a>
            </div>
        </div>
    </nav>

    <div class="container d-flex flex-column mx-auto max-width">
        <div class="btn-group" role="group" aria-label="toggle button group">
            <input type="radio" class="btn-check" name="btntoggle" id="btntoggle1" autocomplete="off"
                data-bs-target="page1.html" checked>
            <label class="btn btn-outline-primary border-3 rounded-5 rounded-bottom-0 p-3 fw-bold fs-5 text-uppercase" for="btntoggle1">Página 1</label>

            <input type="radio" class="btn-check" name="btntoggle" id="btntoggle2" autocomplete="off"
                data-bs-target="page2.html">
            <label class="btn btn-outline-primary border-3 rounded-5 rounded-bottom-0 p-3 fw-bold fs-5 text-uppercase" for="btntoggle2">Página 2</label>

            <input type="radio" class="btn-check" name="btntoggle" id="btntoggle3" autocomplete="off"
                data-bs-target="page3.html">
            <label class="btn btn-outline-primary border-3 rounded-5 rounded-bottom-0 p-3 fw-bold fs-5 text-uppercase" for="btntoggle3">Página 3</label>
        </div>

        <div id="content" class="tab-content max-width">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function loadContent(url) {
                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('content').innerHTML = html;
                    })
                    .catch(error => console.warn('Something went wrong.', error));
            }

            loadContent('page1.html');

            document.querySelectorAll('input[type="radio"][data-bs-target]').forEach(button => {
                button.addEventListener('change', function () {
                    const url = this.getAttribute('data-bs-target');
                    loadContent(url);
                });
            });
        });
    </script>
</body>

</html>
