<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical</title>
    <!-- <link rel="stylesheet" href="Aula-18_Menu-Lateral.css">       -->
    <link rel="stylesheet" href="Aula-18_Menu-Horizontal.css">
    <link rel="stylesheet" href="reset_estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="icon-menu">
                &#9776;
            </div>
        </div>
        <div class="logo">
            <img src="_assets/Logo_GLOBOPLAY.png" alt="Logo GloboPlay" width="150px">
        </div>
    </div>

    <nav id="sidebar" class="vertical-menu">
        <a href="#" class="menu-item active" onclick="changeActiveItem(this)"><i class="fa-solid fa-house"></i>Início</a>
        <a href="#" class="menu-item" onclick="changeActiveItem(this)"><i class="fa-solid fa-play"></i>Agora na TV</a>
        <a href="#" class="menu-item" onclick="changeActiveItem(this)"><i class="fa-solid fa-tv"></i>Novelas</a>
        <a href="#" class="menu-item" onclick="changeActiveItem(this)"><i class="fa-solid fa-dragon"></i>Séries</a>
        <a href="#" class="menu-item" onclick="changeActiveItem(this)"><i class="fa-solid fa-film"></i>Filmes</a>
        <a href="#" class="menu-item" onclick="changeActiveItem(this)"><i class="fa-solid fa-futbol"></i>Esportes</a>
        <a href="#" class="menu-item" onclick="changeActiveItem(this)"><i class="fa-solid fa-book-open"></i>Catálogo</a>
    </nav>

    <div class="content">
        <h1>Bem-vindo!</h1>
        <p>Conteúdo principal da página.</p>
    </div>

    <div class="catalogo">
        <h2>Você não pode perder</h2>
        <section class="catalogo-container">
            <ul>
                <li>1</li>
            </ul>
            <ul>
                <li>2</li>
            </ul>
            <ul>
                <li>3</li>
            </ul>
            <ul>
                <li>4</li>
            </ul>
        </section>
    </div>

    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            var menuIcon = document.getElementById("menu-icon");
            var menuText = document.getElementById("menu-text");
            sidebar.classList.toggle("open");

            if (sidebar.classList.contains("open")) {
                menuIcon.src = 'close-icon.png';
                menuIcon.alt = 'Fechar';
                menuText.innerText = 'Fechar';
            } else {
                menuIcon.src = 'menu-icon.png';
                menuIcon.alt = 'Menu';
                menuText.innerText = 'Menu';
            }
        }

        function changeActiveItem(item) {
            var currentActive = document.querySelector('.menu-item.active');
            if (currentActive) {
                currentActive.classList.remove('active');
            }
            item.classList.add('active');
        }
    </script>

    <script src="https://kit.fontawesome.com/16ea865109.js" crossorigin="anonymous"></script>
</body>

</html>
