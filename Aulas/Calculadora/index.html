<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Jacquard+12&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <form name="formulario" class="formulario">
            <p class="titulo">Calculadora</p>

            <div class="resultado-container">
                <input type="text" maxlength="15" class="resultado" name="tela" readonly placeholder="FaÃ§a sua conta" id="resultado">
                <span id="cursor">_</span>
            </div>

            <table>
                <tr>
                    <td><input type="button" value="C" class="botao" id="limpar"></td>
                    <td><input type="button" value="R" class="botao" id="limpar"></td>
                    <td><input type="button" value="del" class="botao" id="deletar"></td>
                    <td><input type="button" value="/" class="botao operacao" data-operacao="/"></td>
                </tr>

                <tr>
                    <td><input type="button" value="7" class="botao numero" data-valor="7"></td>
                    <td><input type="button" value="8" class="botao numero" data-valor="8"></td>
                    <td><input type="button" value="9" class="botao numero" data-valor="9"></td>
                    <td><input type="button" value="*" class="botao operacao" data-operacao="*"></td>
                </tr>

                <tr>
                    <td><input type="button" value="4" class="botao numero" data-valor="4"></td>
                    <td><input type="button" value="5" class="botao numero" data-valor="5"></td>
                    <td><input type="button" value="6" class="botao numero" data-valor="6"></td>
                    <td><input type="button" value="+" class="botao operacao" data-operacao="+"></td>
                </tr>

                <tr>
                    <td><input type="button" value="1" class="botao numero" data-valor="1"></td>
                    <td><input type="button" value="2" class="botao numero" data-valor="2"></td>
                    <td><input type="button" value="3" class="botao numero" data-valor="3"></td>
                    <td><input type="button" value="-" class="botao operacao" data-operacao="-"></td>
                </tr>

                <tr>
                    <td><input type="button" value="%" class="botao operacao" data-operacao="%"></td>
                    <td><input type="button" value="0" class="botao numero" data-valor="0"></td>
                    <td><input type="button" value="," class="botao" onclick="inserir('.')"></td>
                    <td><input type="button" value="=" class="botao" id="calcular"></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
