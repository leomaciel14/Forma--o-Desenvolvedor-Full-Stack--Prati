<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical</title>
    <!-- <link rel="stylesheet" href="Aula-18_Menu-Lateral.css">       -->
    <link rel="stylesheet" href="Aula-18_Menu-Horizontal.css">
    <link rel="stylesheet" href="reset_estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="hamburger-menu" onclick="toggleMenu()">
            <!-- &#9776; -->
        </div>
        <div class="logo">
            <img src="_assets/Logo_GLOBOPLAY.png" alt="Logo GloboPlay" width="150px">
        </div>
    </div>

    <nav id="sidebar" class="vertical-menu">
            <a href="#" class="menu-item active" onclick="changeActiveItem(this)">Início</a>
            <a href="#" class="menu-item" onclick="changeActiveItem(this)">Agora na TV</a>
            <a href="#" class="menu-item" onclick="changeActiveItem(this)">Novelas</a>
            <a href="#" class="menu-item" onclick="changeActiveItem(this)">Séries</a>
            <a href="#" class="menu-item" onclick="changeActiveItem(this)">Filmes</a>
            <a href="#" class="menu-item" onclick="changeActiveItem(this)">Esportes</a>
            <a href="#" class="menu-item" onclick="changeActiveItem(this)">Catálogo</a>
    </nav>

    <div class="content">
        <h1>Bem-vindo!</h1>
        <p>Conteúdo principal da página.</p>
    </div>

    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            var menuIcon = document.getElementById("menu-icon");
            var menuText = document.getElementById("menu-text");
            sidebar.classList.toggle("open");

            if (sidebar.classList.contains("open")) {
                menuIcon.src = 'close-icon.png';
                menuIcon.alt = 'Fechar';
                menuText.innerText = 'Fechar';
            } else {
                menuIcon.src = 'menu-icon.png';
                menuIcon.alt = 'Menu';
                menuText.innerText = 'Menu';
            }
        }

        function changeActiveItem(item) {
            var currentActive = document.querySelector('.menu-item.active');
            if (currentActive) {
                currentActive.classList.remove('active');
            }
            item.classList.add('active');
        }
    </script>
</body>

</html>
